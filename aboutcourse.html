<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Course | DAA Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: linear-gradient(145deg, #000000, #0a1a3c);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15,23,42,0.85);
            padding: 10px 20px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
        }

        .logo {
            height: 45px;
        }

        .nav-right a {
            margin-left: 20px;
            text-decoration: none;
            color: #cbd5e1;
            font-weight: 600;
        }

        .nav-right a:hover {
            color: #60a5fa;
        }

        /* HEADER */
        .page-header {
            text-align: center;
            padding-top: 130px;
            padding-bottom: 20px;
        }

        .page-header h1 {
            font-size: 38px;
            font-weight: 700;
        }

        .page-header h3 {
            font-size: 20px;
            color: #94a3b8;
        }

        /* COURSE GRID */
        .course-grid {
            padding: 40px 10%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .course-card {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 25px;
            transition: 0.4s;
        }

        .course-card:hover {
            transform: translateY(-10px);
            border-color: #60a5fa;
        }
    </style>
</head>

        <h3>Course Details</h3>
    </div>

    <div class="course-grid">
        <div class="course-card">Linear Search Algorithms</div>
        <div class="course-card">Sorting & Searching Algorithms</div>
        <div class="course-card">Divide and Conquer Algorithms</div>
        <div class="course-card">Graph Algorithms</div>
