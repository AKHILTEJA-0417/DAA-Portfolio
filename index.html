    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js" type="module"></script>

    <style>
        body {
            margin: 0;
            background: linear-gradient(145deg, #000000, #0a1a3c);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15,23,42,0.85);
            padding: 10px 25px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
        }

        /* ⭐ INCREASED LOGO SIZE */
        .logo {
            height: 70px;
            width: auto;
        }

        .nav-right a {
            margin-left: 20px;
            text-decoration: none;
            color: #cbd5e1;
            font-weight: 600;
        }

        .nav-right a:hover {
            color: #60a5fa;
        }

        /* HERO SECTION */
        .hero-container {
            display: flex;
            align-items: center;       /* ⭐ Fixes correct alignment */
            justify-content: space-between;
            flex-wrap: nowrap;         /* ⭐ Forces animation to stay on right */
            padding: 130px 5% 60px;
        }

        .hero-text {
            flex: 1;
        }

        .big-heading {
            font-size: 42px;
            font-weight: 700;
        }

        .subheading {
            font-size: 20px;
            color: #94a3b8;
            margin-top: 5px;
        }

        .hero-animation {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        /* TEAM SECTION */
        .team-section {
            padding: 50px 10%;
        }

        .team-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #60a5fa;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: 0.4s;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: #60a5fa;
        }
    </style>
</head>

<body>
