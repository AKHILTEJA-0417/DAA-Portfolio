<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAA Learning Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- DotLottie Player -->
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js" type="module"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;

            background: linear-gradient(145deg, #000000, #0a1a3c);
            color: white;
            min-height: 100vh;
        }

        /* ---------------- NAVBAR WITH LOGO ---------------- */
        .navbar {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(6px);
            box-shadow: 0 2px 15px rgba(0,0,0,0.6);
            z-index: 1000;
        }

        .logo {
            height: 45px;
            width: auto;
        }

        .nav-right {
            display: flex;
            gap: 20px;
        }

        .nav-right a {
            text-decoration: none;
            color: #cbd5e1;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-right a:hover {
            color: #60a5fa;
        }

        /* ---------------- HERO SECTION ---------------- */
        .hero-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 130px 5% 60px;
            gap: 40px;
        }

        .hero-text {
            flex: 1 1 400px;
        }

        .big-heading {
            font-size: 42px;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
        }

        .subheading {
            font-size: 20px;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        .hero-video {
            flex: 1 1 400px;
            max-width: 500px;
            display: flex;
            justify-content: center;
        }

        /* ---------------- TEAM SECTION ---------------- */
        .team-section {
            padding: 40px 10%;
        }

        .team-title {
            font-size: 30px;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 25px;
            margin-left: 40px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        .card {
            background: rgba(255,255,255,0.06);
            border-radius: 14px;
            padding: 25px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            transition: 0.4s ease;

            opacity: 0;
            transform: translateY(40px);
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: #60a5fa;
            box-shadow: 0 12px 40px rgba(96,165,250,0.28);
        }

        .card h3 {
            font-size: 20px;
            color: white;
            margin-bottom: 8px;
        }

        .card p {
            font-size: 14px;
            color: #9ca3af;
        }
    </style>
</head>

<body>

    <!-- ---------------- NAVBAR WITH LOGO ---------------- -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="kle_tech.png" class="logo">
        </div>

        <div class="nav-right">
            <a href="index.html" style="color:#60a5fa;">Home</a>
            <a href="about.html">About Course</a>
            <a href="Reflection.html">Course Reflection</a>
            <a href="Project.html">Course Project</a>
            <a href="Us.html">About Us</a>
        </div>
    </nav>

    <!-- ---------------- HERO SECTION ---------------- -->
    <div class="hero-container scroll-reveal">

        <div class="hero-text">
            <h1 class="big-heading">DESIGN AND ANALYSIS OF ALGORITHMS</h1>
            <p class="subheading">Learning Portfolio</p>
        </div>

        <div class="hero-video">
            <dotlottie-wc 
                src="https://lottie.host/4152d5fe-532b-4dc2-b06f-f01b9af12601/3BF2wPkBFD.lottie" 
                style="width: 450px; height: 450px;" 
                autoplay 
                loop>
            </dotlottie-wc>
        </div>
    </div>

    <!-- ---------------- TEAM SECTION ---------------- -->
    <div id="team" class="team-section">
        <h2 class="team-title">Meet the Team</h2>

        <div class="team-grid">

            <div class="card">
                <h3>AKHIL TEJA KS</h3>
                <p>ROLL NO-421<br>DIVISION-D</p>
            </div>

            <div class="card">
                <h3>SUHAS HALVI</h3>
                <p>ROLL NO-401<br>DIVISION-D</p>
            </div>

            <div class="card">
                <h3>GAURAV AGARWAL</h3>
                <p>ROLL NO-406<br>DIVISION-D</p>
            </div>

            <div class="card">
                <h3>AKASH HUGAR</h3>
                <p>ROLL NO-4<br>DIVISION-D</p>
            </div>

        </div>
    </div>

    <!-- ---------------- SCROLL ANIMATION SCRIPT ---------------- -->
    <script>
        function revealElements() {
            document.querySelectorAll('.scroll-reveal, .card').forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight - 80) {
                    el.classList.add('show');
                }
            });
        }

        window.addEventListener('scroll', revealElements);
        window.addEventListener('load', revealElements);
    </script>

</body>
</html>
